- name: schools
  path: schools.csv
  expectations:
    - name: has_columns
      params:
        columns:
          - school_id
          - levels
          - school_year
          - school_name
          - adress
          - city
          - postal_code
          - number_of_students
          - id_org
          - inserted_date
    - name: has_types
      params:
        want:
          school_id: string
          levels: Int64
          school_year: Int64
          school_name: string
          adress: string
          city: string
          postal_code: string
          number_of_students: Int64
    - name: is_unique
      params:
        columns:
          - school_id

- name: job_postings
