# Schools
- name: schools
  path: schools.csv
  expectations:
    - name: has_columns
      params:
        columns:
          - org_id
          - school_id
          - name
          - address
          - city
          - postal_code
    - name: has_types
      params:
        want:
          org_id: string
          school_id: string
          name: string
          address: string
          city: string
          postal_code: string
    - name: is_unique
      params:
        columns:
          - school_id

# Students
- name: students
  path: students.csv
  expectations:
    - name: has_columns
      params:
        columns:
          - school_id
          - division
          - school_year
          - nbr_immersion_students
          - nbr_fls_students
          - nbr_other_fr_pgr_students
          - nbr_total_students
    - name: has_types
      params:
        want:
          school_id: string
          division: string
          school_year: Int64
          nbr_immersion_students: Int64
          nbr_fls_students: Int64
          nbr_other_fr_pgr_students: Int64
          nbr_total_students: Int64

